<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/output.css" />
    <script src="../lib/jquery.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="w-full justify-center">
      <div class="m-6 flex flex-col items-center justify-center">
        <h2 class="text-xl font-semibold mb-10">Wirate Calc</h2>
        <div class="flex flex-col gap-10">
          <!-- Current Winrate -->
          <div class="relative bg-white rounded-lg">
            <input
              placeholder="Current Winrate"
              class="peer w-60 bg-transparent placeholder-transparent text-gray-800 text-sm border-none rounded-md px-3 py-2 transition box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;duration-300 ease focus:outline-none focus:border-none focus:shadow-[0_2.8px_2.2px_rgba(0,_0,_0,_0.034),_0_6.7px_5.3px_rgba(0,_0,_0,_0.048),_0_12.5px_10px_rgba(0,_0,_0,_0.06),_0_22.3px_17.9px_rgba(0,_0,_0,_0.072),_0_41.8px_33.4px_rgba(0,_0,_0,_0.086),_0_100px_80px_rgba(0,_0,_0,_0.12)] shadow-sm"
              id="currentWinrate"
              type="number"
            />
            <label
              class="absolute left-2 top-0 text-gray-500 bg-transparent text-sm transition-all peer-placeholder-shown:top-1.5 peer-placeholder-shown:text-gray-600 peer-placeholder-shown:text-base peer-focus:-top-6 peer-focus:text-gray-600 font-semibold peer-focus:text-sm px-1"
              for="currentWinrate"
            >
              Current Winrate (%)
            </label>
          </div>
          <!-- Total Matches -->
          <div class="relative bg-white rounded-lg">
            <input
              placeholder="Total Matches"
              class="peer w-60 bg-transparent placeholder-transparent text-gray-800 text-sm border-none rounded-md px-3 py-2 transition box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;duration-300 ease focus:outline-none focus:border-none focus:shadow-[0_2.8px_2.2px_rgba(0,_0,_0,_0.034),_0_6.7px_5.3px_rgba(0,_0,_0,_0.048),_0_12.5px_10px_rgba(0,_0,_0,_0.06),_0_22.3px_17.9px_rgba(0,_0,_0,_0.072),_0_41.8px_33.4px_rgba(0,_0,_0,_0.086),_0_100px_80px_rgba(0,_0,_0,_0.12)] shadow-sm"
              id="totalMatches"
              type="number"
            />
            <label
              class="absolute left-2 top-0 text-gray-500 bg-transparent text-sm transition-all peer-placeholder-shown:top-1.5 peer-placeholder-shown:text-gray-600 peer-placeholder-shown:text-base peer-focus:-top-6 peer-focus:text-gray-600 font-semibold peer-focus:text-sm px-1"
              for="totalMatches"
            >
              Total Maches
            </label>
          </div>
          <!-- Target Winrate -->
          <div class="relative bg-white rounded-lg">
            <input
              placeholder="Target Winrate"
              class="peer w-60 bg-transparent placeholder-transparent text-gray-800 text-sm border-none rounded-md px-3 py-2 transition box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;duration-300 ease focus:outline-none focus:border-none focus:shadow-[0_2.8px_2.2px_rgba(0,_0,_0,_0.034),_0_6.7px_5.3px_rgba(0,_0,_0,_0.048),_0_12.5px_10px_rgba(0,_0,_0,_0.06),_0_22.3px_17.9px_rgba(0,_0,_0,_0.072),_0_41.8px_33.4px_rgba(0,_0,_0,_0.086),_0_100px_80px_rgba(0,_0,_0,_0.12)] shadow-sm"
              id="targetWinrate"
              type="number"
            />
            <label
              class="absolute left-2 top-0 text-gray-500 bg-transparent text-sm transition-all peer-placeholder-shown:top-1.5 peer-placeholder-shown:text-gray-600 peer-placeholder-shown:text-base peer-focus:-top-6 peer-focus:text-gray-600 font-semibold peer-focus:text-sm px-1"
              for="targetWinrate"
            >
              Target Winrate (%)
            </label>
          </div>
          <!-- Result -->
          <div id="result" class="mt-6 text-gray-700"></div>
        </div>
      </div>
    </div>
    <script>
  $(document).ready(function () {
    $("#currentWinrate, #totalMatches, #targetWinrate").on("input", function () {
      calculateWinrate();
    });

    function calculateWinrate() {
      const currentWinrateInput = parseFloat($("#currentWinrate").val());
      const totalMatches = parseFloat($("#totalMatches").val());
      const targetWinrate = parseFloat($("#targetWinrate").val());
      const resultDiv = $("#result"); // pastikan ID ini ada di HTML

      if (isNaN(currentWinrateInput) || isNaN(totalMatches) || isNaN(targetWinrate)) {
        resultDiv.html("");
        return;
      }

      if (totalMatches < 0) {
        resultDiv.html("<p class='text-red-500'>TOTAL MATCH GAK BISA NEGATIF</p>");
        return;
      }

      const currentWins = (currentWinrateInput / 100) * totalMatches;

      if (targetWinrate >= 0 && targetWinrate <= 100) {
        if (targetWinrate > currentWinrateInput) {
          // Hitung berapa win yang dibutuhkan
          let winsNeeded = 0;
          let newTotalMatches = totalMatches;

          while (((currentWins + winsNeeded) / (newTotalMatches + winsNeeded)) * 100 < targetWinrate) {
            winsNeeded++;
          }

          resultDiv.html(`
            <p>Dengan winrate sekarang <strong>${currentWinrateInput.toFixed(2)}%</strong> dari <strong>${totalMatches}</strong> match,</p>
            <p>Kamu butuh menang <strong>${winsNeeded}</strong> match lagi untuk mencapai winrate <strong>${targetWinrate.toFixed(2)}%</strong>.</p>
          `);
        } else if (targetWinrate < currentWinrateInput) {
          // Hitung berapa loss yang dibutuhkan
          let lossesNeeded = 0;
          let newTotalMatches = totalMatches;

          while (((currentWins) / (newTotalMatches + lossesNeeded)) * 100 > targetWinrate) {
            lossesNeeded++;
          }

          resultDiv.html(`
            <p>Dengan winrate sekarang <strong>${currentWinrateInput.toFixed(2)}%</strong> dari <strong>${totalMatches}</strong> match,</p>
            <p>Kamu harus kalah <strong>${lossesNeeded}</strong> match lagi untuk mencapai winrate <strong>${targetWinrate.toFixed(2)}%</strong>.</p>
          `);
        } else {
          resultDiv.html(`<p>Winrate kamu <strong>${currentWinrateInput.toFixed(2)}%</strong> sudah sesuai dengan target.</p>`);
        }
      } else {
        resultDiv.html("<p class='text-red-500'>Target winrate harus antara 0 dan 100.</p>");
      }
    }
  });
</script>

  </body>
</html>
